<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Julio Coraspe - Partículas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Canvas donde se dibujan las partículas -->
    <div id="particle-container"></div>

    <!-- Contenido principal encima del canvas -->
    <div class="scroll-section bottom-section" id="content-container">
      <div class="particle-text">
        <h2>Julio Coraspe</h2>
        <div class="role-menu">
          <div class="role-button" data-role="ux-ui">
            <span>UX/UI Designer</span>
            <div class="submenu">
              <div class="submenu-item">Option 1</div>
              <div class="submenu-item">Option 2</div>
              <div class="submenu-item">Option 3</div>
              <div class="submenu-item">Option 4</div>
              <div class="submenu-item">Option 5</div>
            </div>
          </div>

          <div class="role-button" data-role="frontend">
            <span>Front-End Engineer</span>
            <div class="submenu">
              <div class="submenu-item">Option 1</div>
              <div class="submenu-item">Option 2</div>
              <div class="submenu-item">Option 3</div>
              <div class="submenu-item">Option 4</div>
              <div class="submenu-item">Option 5</div>
            </div>
          </div>

          <div class="role-button" data-role="photographer">
            <span>Film/Digital Photographer</span>
            <div class="submenu">
              <div class="submenu-item">Option 1</div>
              <div class="submenu-item">Option 2</div>
              <div class="submenu-item">Option 3</div>
              <div class="submenu-item">Option 4</div>
              <div class="submenu-item">Option 5</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts.js"></script>
    <script type="module" src="./menu.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
